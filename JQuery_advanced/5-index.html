<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 5</title>

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

        <style>
            .remove-cell {
                background-color: orange;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <script type="application/javascript">
            $(document).ready(function() {
                function createFamilyTree() {
                    var table = document.createElement('table');
                    var thead = document.createElement('thead');
                    var tbody = document.createElement('tbody');
                    var headerRow = document.createElement('tr');
                    var firstNameHeader = document.createElement('th');
                    var lastNameHeader = document.createElement('th');

                    firstNameHeader.textContent = 'Firstname';
                    lastNameHeader.textContent = 'Lastname';
                    headerRow.appendChild(firstNameHeader);
                    headerRow.appendChild(lastNameHeader);
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    table.appendChild(tbody);
                    document.body.appendChild(table);
                }

                function addNewMember(Firstname, Lastname) {
                    var tableBody = document.querySelector('table, tbody');
                    var row = document.createElement('tr');
                    var firstName = document.createElement('td');
                    var lastName = document.createElement('td');
                    var removecell = document.createElement('td');

                    firstName.textContent = Firstname;
                    lastName.textContent = Lastname;
                    removecell.textContent = '(x)';
                    removecell.classList.add('remove-cell');
                    removecell.onClick = function() { row.remove(); };

                    row.appendChild(firstName);
                    row.appendChild(lastName);
                    row.appendChild(removecell);
                    tableBody.appendChild(row);
                }

                createFamilyTree()

                addNewMember('Guillaume', 'Salva');
                addNewMember('Arielle', 'Snizt');
                addNewMember('Fanette', 'Salva');
                addNewMember('Gerard', 'Salva');
                addNewMember('Victor', 'Salva');

        });
        </script>

    </body>

</html>
