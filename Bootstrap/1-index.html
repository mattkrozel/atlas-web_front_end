<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    </head>
    <body class="container p2">
        <div class="row">
            <div class="p-2 text-center text-white bg-primary col-lg">Primary</div>
            <div class="p-2 text-center text-white bg-success col-lg">Success</div>
            <div class="col-lg p-2 text-center text-white bg-danger">Danger</div>
            <div class="col-lg p-2 text-center text-white bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 text-center bg-primary text-white col-sm">Primary</div>
            <div class="p-2 text-center text-white bg-success col-sm">Success</div>
            <div class="p-2 text-center text-white bg-danger col-sm">Danger</div>
            <div class="p-2 text-center text-white bg-warning col-sm">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 text-center bg-primary text-white col-lg">Primary</div>
            <div class="p-2 text-center text-white bg-success col-lg-4">Success</div>
            <div class="p-2 text-center text-white bg-danger col-lg-6">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 text-center bg-primary text-white col">Primary</div>
            <div class="p-2 text-center text-white bg-success col">Success</div>
            <div class="p-2 text-center text-white bg-danger col">Danger</div>
            <div class="p-2 text-center text-white bg-warning col">Warning</div>
        </div>

        <hr/>

        <div class="row col-16 justify-content-between">
            <div class="p-2 text-center bg-primary text-white col-md-2">Primary</div>
            <div class="p-2 text-center text-white bg-success col-md-2">Success</div>
        </div>

        <hr/>

        <div class="row col-20 justify-content-between">
            <div class="p-2 text-center bg-primary text-white col-md-2">Primary</div>
            <div class="p-2 text-center text-white bg-success col-md-2 offset-md-2">Success</div>
            <div class="p-2 text-center text-white bg-danger col-md-2 offset-md-4">Danger</div>
        </div>
    </body>
</html>
